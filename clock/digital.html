<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Digital clock</title>
<link rel="stylesheet" href="clock_digital.css">
</head>

<body>
  <clock class="fade">
    <div class="meridiem am">
      <div class="am">A M</div>
      <div class="pm">P M</div>
    </div>
    <hour>
      <first><span class="active"></span><span></span></first>
      <second><span class="active"></span><span></span></second>
    </hour>
    <div class="separator">:</div>
    <minute>
      <first><span class="active"></span><span></span></first>
      <second><span class="active"></span><span></span></second>
    </minute>
  </clock>
  <script type="text/javascript" src="clock.js"></script>
</body>

</html>
