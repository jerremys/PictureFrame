<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>Flip clock</title>
<link rel="stylesheet" href="clock_flipper.css">
</head>

<body>
  <clock class="flip">
    <div class="meridiem am">
      <div class="am">A M</div>
      <div class="pm">P M</div>
    </div>
    <div class="digit hour1">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">0</div>
          <div class="flip-card-back">0</div>
        </div>
      </div>
      <div class="top">0</div>
      <div class="bottom">0</div>
    </div>
    <div class="digit hour2">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">0</div>
          <div class="flip-card-back">0</div>
        </div>
      </div>
      <div class="top">0</div>
      <div class="bottom">0</div>
    </div>
    <div class="separator">:</div>
    <div class="digit minute1">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">0</div>
          <div class="flip-card-back">0</div>
        </div>
      </div>
      <div class="top">0</div>
      <div class="bottom">0</div>
    </div>
    <div class="digit minute2">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">0</div>
          <div class="flip-card-back">0</div>
        </div>
      </div>
      <div class="top">0</div>
      <div class="bottom">0</div>
    </div>
  </clock>
  <!--
    <iframe src="https://www.windy.com/?38.590,-90.347,5"></iframe>
-->
  <script type="text/javascript" src="clock.js"></script>

</body>

</html>
